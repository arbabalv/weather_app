name: my_weather
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.5.0
  provider: ^6.1.5
  intl: ^0.20.2
  lottie: ^3.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  flutter_launcher_icons: ^0.14.4

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/weather.png"

flutter:
  uses-material-design: true

  assets:
    - assets/rain.json
    - assets/cloudy.json
    - assets/snowfall.json
    - assets/sunny.json
    - assets/icon/weather.png


